type: array
items:
  allOf:
    - $ref: "../components/room.yaml"
    - type: object
      required:
        - devices
      properties:
        devices:
          type: array
          items:
            allOf:
              - $ref: "../components/device.yaml"
              - type: object
                properties:
                  addresses:
                    type: array
                    items:
                      allOf:
                        - type: object
                          properties:
                            network:
                              $ref: "../components/network.yaml"
                            macAddress:
                              $ref: "../components/mac_address.yaml"
