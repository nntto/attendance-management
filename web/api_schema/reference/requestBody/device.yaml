type: object
properties:
  userId:
    type: integer
    description: デバイスを所持しているユーザーのID
  name:
    type: string
    description: デバイスの名前
    example: 僕のiphone
  networkId:
    type: integer
    description: 接続先のネットワークのID
  macAddress:
    type: string
    description: デバイスのmacaddress
    example: 00:03:93:00:00:00
  lastConnectedAt:
    type: string
    format: date-time
    x-faker: datatype.datetime
    description: デバイスの最終接続日時