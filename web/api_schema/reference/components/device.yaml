type: object
properties:
  id:
    type: integer
    description: デバイスの識別ID
    readOnly: true
  userId:
    type: string
    description: デバイスを所持しているユーザーのID
  name:
    type: string
    description: デバイスの名前
    example: 僕のiphone
    x-faker: commerce.productMaterial
  networkId:
    type: integer
    description: 接続先のネットワークのID
  macAddress:
    type: string
    description: デバイスのmacaddress
    x-faker: internet.mac
required:
  - id
  - userId
  - name
  - networkId
  - macAddress