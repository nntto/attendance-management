type: object
properties:
  deviceId:
    type: integer
    description: デバイスの識別ID
    readOnly: true
  userId:
    type: integer
    description: デバイスを所持しているユーザーのID
  name:
    type: string
    description: デバイスの名前
    example: 僕のiphone
  wifiId:
    type: integer
    description: 接続先のwifiのID
  macAddress:
    type: string
    description: デバイスのmacaddress
    example: 00:03:93:00:00:00