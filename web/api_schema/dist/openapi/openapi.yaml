openapi: 3.0.0
info:
  title: attendance-management-api
  version: "1.0"
servers:
- url: http://localhost:4010
tags:
- description: 在室一覧(/rooms)ページで用いるAPI群
  name: rooms
- description: ユーザー情報設定(/setting)ページで用いるAPI群
  name: setting
paths:
  /api/rooms/users:
    get:
      description: 部屋情報と各部屋にいるユーザー一覧，ニックネーム，最新のコメントを取得．inRoomには，デバイスの最終接続日時が2分以内のユーザー一覧を部屋ごとに提示(デバイスのlastConnectedAtを参考に計算する)．outRoomには，inRoomではないユーザー一覧を提示する．
      operationId: getUsersInRoom
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inroom_and_outroom_users'
          description: OK
      summary: 各部屋のユーザーとニックネームを取得
      tags:
      - rooms
  /api/rooms/nickname:
    put:
      operationId: createUserNickname
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/nickname'
      responses:
        "200":
          description: OK
      summary: ニックネームを新たに設定，または更新
      tags:
      - rooms
  /api/setting/user/{user_id}:
    get:
      description: ""
      operationId: getUser
      parameters:
      - description: ユーザーID
        in: path
        name: user_id
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
          description: OK
      summary: 指定したユーザーの情報を取得
      tags:
      - setting
    put:
      description: ""
      operationId: updateUser
      parameters:
      - description: ユーザーID
        in: path
        name: user_id
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user_1'
      responses:
        "200":
          description: OK
      summary: 指定したユーザーの情報を更新
      tags:
      - setting
  /api/setting/devices/{user_id}:
    get:
      description: 部屋ごとのデバイスリストと，ネットワーク，MACアドレスを返す
      operationId: getDevices
      parameters:
      - description: ユーザーID
        in: path
        name: user_id
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_device'
          description: OK
      summary: 指定したユーザーの持つデバイス一覧を取得
      tags:
      - setting
  /api/setting/device/{device_id}:
    put:
      description: ""
      operationId: putDevice
      parameters:
      - description: デバイスID
        in: path
        name: device_id
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/device'
      responses:
        "200":
          description: OK
      summary: 指定したデバイスの情報を変更
      tags:
      - setting
  /api/setting/device:
    post:
      description: ""
      operationId: postDevice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/device'
      responses:
        "200":
          description: OK
      summary: 新しいデバイスを追加
      tags:
      - setting
components:
  parameters:
    user_id:
      description: ユーザーID
      in: path
      name: user_id
      required: true
      schema:
        type: integer
    device_id:
      description: デバイスID
      in: path
      name: device_id
      required: true
      schema:
        type: integer
  schemas:
    inroom_and_outroom_users:
      properties:
        inRoom:
          items:
            $ref: '#/components/schemas/inroom_and_outroom_users_inRoom_inner'
          type: array
        outRoom:
          items:
            $ref: '#/components/schemas/inroom_and_outroom_users_inRoom_inner_allOf_users_inner'
          type: array
      required:
      - inRoom
      - outRoom
      type: object
    nickname:
      properties:
        id:
          description: ニックネームの識別ID
          readOnly: true
          type: integer
        fromId:
          description: ニックネームを付けたユーザーのID
          type: string
        toId:
          description: ニックネームの付けられたユーザーのID
          type: string
        nickname:
          description: ニックネーム
          type: string
          x-faker: internet.userName
      required:
      - fromId
      - id
      - nickname
      - toId
      type: object
    user:
      properties:
        id:
          description: ユーザーの識別ID
          readOnly: true
          type: string
        name:
          description: ユーザーの名前
          type: string
          x-faker: name.findName
        grade:
          description: ユーザーの学年
          enum:
          - B1
          - B2
          - B3
          - B4
          - M1
          - M2
          - D1
          - D2
          - D3
          type: string
        iconUrl:
          description: ユーザーのプロフィール画像
          type: string
          x-faker: image.imageUrl
      required:
      - grade
      - iconUrl
      - id
      - name
      type: object
    user_1:
      properties:
        name:
          description: ユーザーの名前
          type: string
        grade:
          description: ユーザーの学年
          type: string
        iconUrl:
          description: ユーザーのプロフィール画像
          type: string
      type: object
    user_device:
      items:
        $ref: '#/components/schemas/user_device_inner'
      type: array
    device:
      properties:
        userId:
          description: デバイスを所持しているユーザーのID
          type: integer
        name:
          description: デバイスの名前
          example: 僕のiphone
          type: string
      type: object
    room:
      properties:
        id:
          description: 部屋の識別ID
          type: integer
        name:
          description: 部屋の名前
          example: 部屋１
          type: string
          x-faker: company.name
      required:
      - id
      - name
      type: object
    comment:
      properties:
        id:
          description: コメントの識別ID
          readOnly: true
          type: integer
        userId:
          description: コメント主のユーザーID
          type: string
        comment:
          description: コメント本文
          type: string
          x-faker: word.conjunction
        createdAt:
          description: 投稿日時
          format: date-time
          type: string
          x-faker: datatype.datetime
      required:
      - comment
      - createdAt
      - id
      - userId
      type: object
    device_1:
      properties:
        id:
          description: デバイスの識別ID
          readOnly: true
          type: integer
        userId:
          description: デバイスを所持しているユーザーのID
          type: string
        name:
          description: デバイスの名前
          example: 僕のiphone
          type: string
          x-faker: commerce.productMaterial
        networkId:
          description: 接続先のネットワークのID
          type: integer
        macAddress:
          description: デバイスのmacaddress
          type: string
          x-faker: internet.mac
      required:
      - id
      - macAddress
      - name
      - networkId
      - userId
      type: object
    network:
      properties:
        id:
          description: ネットワークの識別ID
          type: integer
        roomId:
          description: ネットワークの置かれている部屋のID
          type: integer
        name:
          description: ネットワークの名前
          example: wifi-a
          type: string
          x-faker: system.networkInterface
      required:
      - id
      - name
      - roomId
      type: object
    mac_address:
      properties:
        id:
          description: MacAddressの識別ID
          readOnly: true
          type: integer
        address:
          description: デバイスのmacaddress
          type: string
          x-faker: internet.mac
        networkId:
          description: 接続先のネットワークのID
          type: integer
        deviceId:
          description: デバイスの識別ID
          readOnly: true
          type: integer
        lastConnectedAt:
          description: 最終接続日時
          format: date-time
          type: string
          x-faker: datatype.datetime
      required:
      - address
      - deviceId
      - lastConnectedAt
      - networkId
      type: object
    inroom_and_outroom_users_inRoom_inner_allOf_users_inner_allOf:
      properties:
        comment:
          $ref: '#/components/schemas/comment'
      type: object
    inroom_and_outroom_users_inRoom_inner_allOf_users_inner_allOf_1:
      properties:
        nickname:
          $ref: '#/components/schemas/nickname'
      type: object
    inroom_and_outroom_users_inRoom_inner_allOf_users_inner_allOf_2:
      properties:
        lastConnectedAt:
          format: date-time
          type: string
          x-faker: datatype.datetime
      type: object
    inroom_and_outroom_users_inRoom_inner_allOf_users_inner:
      allOf:
      - $ref: '#/components/schemas/user'
      - $ref: '#/components/schemas/inroom_and_outroom_users_inRoom_inner_allOf_users_inner_allOf'
      - $ref: '#/components/schemas/inroom_and_outroom_users_inRoom_inner_allOf_users_inner_allOf_1'
      - $ref: '#/components/schemas/inroom_and_outroom_users_inRoom_inner_allOf_users_inner_allOf_2'
    inroom_and_outroom_users_inRoom_inner_allOf:
      properties:
        users:
          items:
            $ref: '#/components/schemas/inroom_and_outroom_users_inRoom_inner_allOf_users_inner'
          type: array
      required:
      - users
      type: object
    inroom_and_outroom_users_inRoom_inner:
      allOf:
      - $ref: '#/components/schemas/room'
      - $ref: '#/components/schemas/inroom_and_outroom_users_inRoom_inner_allOf'
    user_device_inner_allOf_devices_inner_allOf_addresses_inner_allOf:
      properties:
        network:
          $ref: '#/components/schemas/network'
        macAddress:
          $ref: '#/components/schemas/mac_address'
      type: object
    user_device_inner_allOf_devices_inner_allOf_addresses_inner:
      allOf:
      - $ref: '#/components/schemas/user_device_inner_allOf_devices_inner_allOf_addresses_inner_allOf'
    user_device_inner_allOf_devices_inner_allOf:
      properties:
        addresses:
          items:
            $ref: '#/components/schemas/user_device_inner_allOf_devices_inner_allOf_addresses_inner'
          type: array
      type: object
    user_device_inner_allOf_devices_inner:
      allOf:
      - $ref: '#/components/schemas/device_1'
      - $ref: '#/components/schemas/user_device_inner_allOf_devices_inner_allOf'
    user_device_inner_allOf:
      properties:
        devices:
          items:
            $ref: '#/components/schemas/user_device_inner_allOf_devices_inner'
          type: array
      required:
      - devices
      type: object
    user_device_inner:
      allOf:
      - $ref: '#/components/schemas/room'
      - $ref: '#/components/schemas/user_device_inner_allOf'
